<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D XP Tracker</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="dimension/assets/css/main.css" />
    <link rel="stylesheet" href="radial.css" />
    <link rel="stylesheet" href="assets/custom.css" />
    <noscript>
        <link rel="stylesheet" href="dimension/assets/css/noscript.css" />
    </noscript>
    <style>
        /* Character Cards */
        .character-cards-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .character-card {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 350px;
            max-width: 450px;
            flex: 1;
        }

        .character-card.seraphina {
            background: linear-gradient(135deg, #ffc6e0 0%, #ffffff 100%);
            color: #2a2a2a;
        }

        .character-card.konstantin {
            background: linear-gradient(135deg, #6b9bd1 0%, #ffd700 100%);
            color: #1a1a1a;
        }

        .character-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .character-portrait {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin-right: 1rem;
        }

        .character-info {
            flex: 1;
        }

        .character-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .character-class-level {
            font-size: 0.9rem;
            font-style: italic;
            opacity: 0.8;
            margin: 0.25rem 0 0 0;
        }

        .progress-container {
            margin: 1rem 0;
        }

        .progress-bar-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 50%, #FFC107 100%);
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .token-count {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        /* XP Management */
        .xp-management {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .xp-management h3 {
            margin-top: 0;
        }

        .xp-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .xp-controls select,
        .xp-controls input {
            flex: 1;
            min-width: 150px;
        }

        .xp-controls button {
            padding: 0.75rem 1.5rem;
        }

        /* Quick Reference */
        .quick-reference {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .quick-reference h3 {
            margin-top: 0;
        }

        .quick-reference table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .quick-reference th,
        .quick-reference td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-reference th {
            font-weight: bold;
        }

        /* Admin Mode */
        .admin-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .admin-mode-active .editable {
            cursor: pointer;
            border-bottom: 2px dashed yellow;
            padding: 2px 4px;
            transition: background 0.2s;
        }

        .admin-mode-active .editable:hover {
            background: rgba(255, 255, 0, 0.2);
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .highlight {
            animation: highlight 0.5s ease;
        }

        @keyframes highlight {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        /* Export/Import */
        .data-management {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
        }

        .last-saved {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <span class="dndicon" onclick="window.location.href='dnd.html'"></span>
            </div>
            <div class="content">
                <div class="inner" style="max-height: none; max-width: 90%; margin-left: auto; margin-right: auto;">
                    <h1>XP Tracker</h1>
                    <p>Token-based character progression tracker</p>

                    <!-- Character cards will go here -->
                    <div id="character-cards"></div>

                    <!-- XP Management interface will go here -->
                    <div id="xp-management"></div>

                    <!-- Quick reference will go here -->
                    <div id="quick-reference"></div>
                </div>
            </div>
        </header>

        <footer id="footer">
            <p class="copyright">&copy; Max Saller 2023. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>
    </div>

    <div id="bg"></div>

    <script src="dimension/assets/js/jquery.min.js"></script>
    <script src="dimension/assets/js/browser.min.js"></script>
    <script src="dimension/assets/js/breakpoints.min.js"></script>
    <script src="dimension/assets/js/util.js"></script>
    <script src="dimension/assets/js/main.js"></script>
    <script>
        // Data Model
        const DEFAULT_DATA = {
            characters: [
                {
                    name: "Seraphina",
                    class: "Rogue",
                    level: 2,
                    currentXP: 0,
                    tokensEarned: 0,
                    portraitPath: "assets/seraphina.jpg"
                },
                {
                    name: "Konstantin",
                    class: "Bard",
                    level: 2,
                    currentXP: 0,
                    tokensEarned: 0,
                    portraitPath: "assets/konstantin.jpg"
                }
            ],
            lastUpdated: new Date().toISOString()
        };

        // Storage key
        const STORAGE_KEY = 'dnd_xp_tracker_data';

        // Load data from localStorage
        function loadData() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
            return JSON.parse(JSON.stringify(DEFAULT_DATA));
        }

        // Save data to localStorage
        function saveData(data) {
            try {
                data.lastUpdated = new Date().toISOString();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                updateLastSavedDisplay();
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please export a backup!');
                return false;
            }
        }

        // Calculate XP needed for next token
        function calculateXPForNextToken(level, tokensEarned) {
            return 1000 * level * (2 + tokensEarned);
        }

        // Update last saved timestamp display
        function updateLastSavedDisplay() {
            const data = loadData();
            const timestamp = new Date(data.lastUpdated);
            const display = document.getElementById('last-saved');
            if (display) {
                display.textContent = `Last saved: ${timestamp.toLocaleString()}`;
            }
        }

        // Initialize app
        let appData = loadData();
        let adminMode = false;
    </script>
</body>
</html>
